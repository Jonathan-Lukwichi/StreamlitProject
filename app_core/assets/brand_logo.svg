<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: Blue to Aqua -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>

    <!-- Outer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded hexagon -->
  <path d="M 128 20 L 200 60 L 220 128 L 200 196 L 128 236 L 56 196 L 36 128 L 56 60 Z"
        fill="url(#mainGradient)"
        filter="url(#glow)"
        opacity="0.95"/>

  <!-- Magenta accent stroke -->
  <path d="M 128 20 L 200 60 L 220 128 L 200 196 L 128 236 L 56 196 L 36 128 L 56 60 Z"
        fill="none"
        stroke="#F472B6"
        stroke-width="2.5"
        opacity="0.8"/>

  <!-- HF Monogram -->
  <g fill="white" opacity="0.98">
    <!-- H letter -->
    <rect x="70" y="80" width="18" height="96" rx="4"/>
    <rect x="70" y="118" width="50" height="18" rx="4"/>
    <rect x="102" y="80" width="18" height="96" rx="4"/>

    <!-- F letter with forward motion -->
    <rect x="140" y="80" width="18" height="96" rx="4"/>
    <rect x="140" y="80" width="56" height="18" rx="4"/>
    <rect x="140" y="118" width="46" height="16" rx="4"/>

    <!-- Motion accent lines (suggesting forecasting/forward) -->
    <rect x="210" y="100" width="28" height="4" rx="2" opacity="0.4"/>
    <rect x="215" y="120" width="32" height="4" rx="2" opacity="0.5"/>
    <rect x="210" y="140" width="28" height="4" rx="2" opacity="0.4"/>
  </g>
</svg>
