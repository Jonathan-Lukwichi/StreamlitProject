# Dark theme configuration for Enterprise Healthcare Intelligence Platform
[theme]
base = "dark"
primaryColor = "#667eea"
backgroundColor = "#0a0e27"
secondaryBackgroundColor = "#1a1f3a"
textColor = "#ffffff"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
